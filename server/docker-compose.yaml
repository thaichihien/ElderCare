version: '3.8'

services:
  backend:
    container_name: backend
    build: 
      context: ./
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DB_URI=mongodb://database:27017/eldercare
    ports:
      - 3000:3000
    depends_on:
      - database
  
  database:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017